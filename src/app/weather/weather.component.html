<div class="container">
  <form
    class="row row-cols-lg-auto g-2 justify-content-center m-1"
    #form="ngForm"
  >
    <div class="col-4">
      <input
        type="text"
        class="form-control text-center"
        id="city"
        aria-describedby="city"
        placeholder="City Name"
        name="searchCity"
        [formControl]="searchCity"
      />
    </div>
    <div class="col-4">
      <button type="submit" class="btn btn-danger" (click)="onSearch()">
        Search
      </button>
    </div>
  </form>
  <div class="container">
    <div class="card text-white bg-success m-3" style="width: 18rem">
      <div class="card-header text-center">
        <h2>{{ city }}</h2>
        <h6 class="card-text">{{ summary }}</h6>
        <img src="{{ iconURL }}" alt="weather image" />
        <h2>{{ temperature }}°C</h2>
      </div>
      <div class="card-body">
        <p class="card-text text-center">Real Feel: {{ feelsLike }}°C</p>
        <p class="card-text text-center">Pressure: {{ pressure }} hPa</p>
        <p class="card-text text-center">Humidity: {{ humidity }}%</p>
      </div>
    </div>
  </div>
</div>
